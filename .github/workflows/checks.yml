name: Linters and Formatters

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Check:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.11, 3.12]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint with Ruff
        uses: chartboost/ruff-action@v1
        with:
          version: 0.2.2
          src: './auth_service'
          args: --line-length 79
          
  Notify:
    runs-on: ubuntu-latest
    needs: Check
    steps:
      - name: Set message
        id: set_message
        run: |
          echo "MESSAGE=${{ vars.PROJECT_NAME }}: ${{ github.job }} for ${{ github.ref_name }} finished with ${{ job.status }}" >> $GITHUB_ENV
        shell: bash

      - name: Debug message
        run: |
          echo "Debug: Message is: $MESSAGE"
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: ${{ env.MESSAGE }}